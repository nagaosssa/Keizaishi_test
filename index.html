                ４．統制経済  
                1936 年,の2 ・26事件により政党政治は終りを告げ，それに替って軍部の勢力が一段と
                強まった。軍部の要求する軍拡予算に対し，広田弘毅内閣の馬場金英一蔵相は，高橋是清の堅
                持した「軍備のための国債を削減する方針」を捨て，国債増発と大増税へと大きく方針を
                転換。これによって軍拡への歯止めは失われた。 
                軍部の要求の背後には，石原構想(関東軍参謀石原莞爾による｢満州経済建設五か年計画｣
                （軍備不足を工業力で補う構想)が存在。これは近衛文麿内閣に受け継がれ，｢重要産業五か
                年計画｣へと拡充された。これにより産業界は準戦時ともいえる状態に。 
                軍部による軍備強化のための臨時軍事費25億円の要求によって成立した1937年９月の
                臨時資金調整法等の三法は，経済の統制と計画化とを余儀なくさせた。企両院の成立と物
                詣計画がその始まり。近衛内閣による国家総動員法成立(1938 年)，電力国家管理などの施
                策は，国民を否応なく戦争に駆り立てると共に，軍事優先、生活物資生産抑制という形で
                国民に大きな苦難を強いた。 
                二 戦後 
                １．戦後復興期 
                終戦直後の日本には、多数の復員軍人や引揚者がおり、そのため新たに職を必要とする
                人は多く、大量の失業が心配された。さらにモノ不足の中で通貨が乱発され、爆発的なイ
                ンフレを引き起こした。食糧事情も劣悪で、多くの国民が飢餓線上をさまよった。こうし
                た中で、日本を占領したアメリカ合衆国を主体とする連合国は、経済の民主化などさまざ
                56 1933 年春に為替管理を開始して、円相場の低位安定、輸出促進を図ったが、諸外国はこ
                れを為替ダンピングと非難。

                まな改革を実施。 
                （１） 農地改革 
                農民の貧困が日本の対外侵略の重要な動機となったと考えたGHQ（占領軍総司令部）は、
                農民を抑圧していた地主・小作制度を排し、安定した自作農経営を創出する改革＝農地改
                革を実施。 
                1946 年 自作農創設特別措置法を制定。 
                不在地主（＝寄生地主：自分の所有する農地のある市町村に住んでいない地主 ）の全小
                作地と、在村地主の１町歩（≒１ha、北海道は４町歩 ）を超える部分を政府が強制的に買
                い上げ、小作農民に安く売り渡した。これにより、長らく高率の地代に苦しんできた多く
                の小作農は、自作農となり、自作農比率は1940年の31％から1950年には62％と倍増。
                また全農地の46％を占めていた小作地も、10％にまで減少。これにより農民の生産意欲は
                高まり、生産力も向上。（しかし山林については改革は行われず）。 
                （２）財閥解体 
                戦前の日本経済を支配した三井・三菱・住友・安田など15の財閥57について、その資産
                凍結と解体が命じられた。その理由は、GHQが「財閥は戦前の日本経済を支配し、また軍
                需産業の担い手として軍国主義の支えとなっていた」と考えたこと。その狙いは「財閥に
                よる独占を排することで、GHQが考える経済の民主化(＝自由競争の実現 )を達成し、さら
                には軍国主義の復活を阻止するため日本の経済力を弱める」こと。 
                1946 年 持株会社整理委員会が発足。持株会社58・財閥家族が所有する株式をとりあげ、
                これを一般に売却、「株式所有による傘下企業の支配」を排した。 
                またそれまでの財閥のトップ・マネジメントたちは財界を追放され、かわって30代、40
                代の人々が重役となり、経営陣の若返りが図られた。このような財閥解体によって、以後、
                ソニーやホンダといった新しい会社が登場し、戦後の経済発展の原動力となった。 
                1947 年 独占禁止法制定（大資本家の利益独占を防ぎ、市場に競争をもたらすことを目的
                として）。これにより、持株会社やカルテル・トラストなどが禁止された。また同年、過度
                経済力集中排除法も制定され、合併などによって経済力を集中し過ぎていた巨大独占企業
                は分割された。 
                しかしその後、アメリカの占領政策が、それまでの｢非軍事化・民主化路線｣ から、｢共
                産主義に対する防波堤｣ として日本経済の復興に重点を置く方針へ転換すると、財閥解体
                は不十分なまま終わり、財閥資本は形を変えて残った。また過度経済力集中排除法による
                57 財閥とは、財閥家族（財閥の創業者一族）のみが資本（株式）を閉鎖的に所有する「持
                株会社」が、関係する事業分野が多岐にわたる多数の大企業の経営を株式保有により支配
                することで形成された企業集団。 
                58 株式の保有を以て企業の経営を支配することのみを目的とする会社組織。

                ールと日本ビールに分かれ、日本ビールはサッポロビールとなった。大日本ビールが解体
                されたことで対等の競争ができるようになったキリンビールは、次第にシェアを高めた。
                鉄鋼業界でも日本製鉄が分割され、八幡製鉄と富士製鉄となった。このことで競争が始ま
                り、川崎製鉄や住友金属が参入。 
                しかし、その後、貿易・資本自由化の進展にともない、海外の巨大企業と競争できる体
                制を整えるため、大企業間の合併が進んだ。かつて分割された八幡製鉄と富士製鉄も合併
                して、新日本製鉄となった（現・日本製鐵）。 
                （３） 労働三権の確立と労働組合の育成 
                1945 年 労働組合法が制定され、労働者の団結権・団体交渉権・争議権が認められた。  
                1946 年 労働関係調整法が制定される。  
                1947 年 労働者を劣悪な労働条件から守るため、労働基準法を制定。（内容）８時間労働、
                男女同一賃金など。 
                これらの結果、労働運動は戦前に増して活発となり、全国で多くの労働組合が結成され
                た。 
                （４）傾斜生産方式  
                終戦直後には、爆発的なインフレを抑えるため、さまざまな政策が打ち出された。 
                1946 年 金融緊急措置令 
                旧円の流通を中止するため、これを銀行に預金するように呼びかけ。そして預金を引き
                出す時は、新札( 新円 )で引き出すようにした (＝新円への切り替え)。さらに毎月世帯主は
                300 円、その他の家族は 100 円までと限度額を定め、これを上回る額の預金引き出しを禁
                じた(＝預金封鎖 )。給与も500円まで新札で渡し、残額は封鎖預金に入れた。これらによ
                り、インフレは終息の方向に向かった。

                '産業革命はなぜイギリスで？', '大分岐', '「長い19世紀」', '有用な知識', 'R.C.アレンの産業革命論',
                'M.ヴェーバーの議論', 'D.ノースの議論', '財政軍事国家', 'マルサスの罠', 'ジェントルマン資本主義'
            ]
        };

        // --- DOM Elements ---
        const homeScreen = document.getElementById('home-screen');
        const testScreen = document.getElementById('test-screen');
        const subjectButtons = document.querySelectorAll('.subject-btn');
        const backToHomeBtn = document.getElementById('back-to-home');
        const subjectTitle = document.getElementById('subject-title');
        const keywordSelect = document.getElementById('keyword-select');
        const generateKeywordQBtn = document.getElementById('generate-keyword-q');
        const generateRandomQBtn = document.getElementById('generate-random-q');
        const questionArea = document.getElementById('question-area');
        const questionDisplay = document.getElementById('question-display');
        const answerFieldsContainer = document.getElementById('answer-fields-container');
        const submitAnswerBtn = document.getElementById('submit-answer');
        const resultsArea = document.getElementById('results-area');
        const loadingSpinner = document.getElementById('loading-spinner');
        const resultsContent = document.getElementById('results-content');
        
        const apiKeyModal = document.getElementById('apiKeyModal');
        const showApiKeyModalBtn = document.getElementById('show-api-key-modal-btn');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const apiKeySave = document.getElementById('apiKeySave');
        const apiKeyCancel = document.getElementById('apiKeyCancel');

        // --- State ---
        let currentSubject = null;
        let currentQuestion = null;
        let apiKey = localStorage.getItem('geminiApiKey') || '';

        // --- Functions ---

        function cleanMarkdown(text) {
            if (!text) return '';
            return text
                .replace(/##\s*/g, '')      // Remove ## headers
                .replace(/---/g, '')        // Remove --- horizontal rules
                .replace(/\*\*/g, '')      // Remove ** bold markers
                .replace(/^- /gm, '')      // Remove - list markers
                .replace(/^#\s/gm, '');     // Remove # headers
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function populateKeywordSelect(subject) {
            keywordSelect.innerHTML = '';
            keywords[subject].forEach(kw => {
                const option = document.createElement('option');
                option.value = kw;
                option.textContent = kw;
                keywordSelect.appendChild(option);
            });
        }

        function setupTestScreen(subject) {
            currentSubject = subject;
            subjectTitle.textContent = subject === 'japanese' ? '日本経済史' : '西洋経済史';
            populateKeywordSelect(subject);
            questionArea.classList.add('hidden');
            resultsArea.classList.add('hidden');
            answerFieldsContainer.innerHTML = '';
            showScreen('test-screen');
        }

        function showApiKeyModal() {
            apiKeyModal.classList.remove('hidden');
        }

        function hideApiKeyModal() {
            apiKeyModal.classList.add('hidden');
        }
        
        function createAnswerFields(subject) {
            answerFieldsContainer.innerHTML = '';
            if (subject === 'japanese') {
                const textarea = document.createElement('textarea');
                textarea.rows = 12;
                textarea.className = 'w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500';
                textarea.placeholder = 'ここに解答を入力してください...';
                answerFieldsContainer.appendChild(textarea);
            } else { // western
                for (let i = 1; i <= 4; i++) {
                    const label = document.createElement('label');
                    label.textContent = `語句説明 ${i}`;
                    label.className = "block text-sm font-medium text-gray-700 mt-4";
                    const textarea = document.createElement('textarea');
                    textarea.rows = 3;
                    textarea.className = 'w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 mt-1';
                    textarea.placeholder = `語句${i}の説明を入力...`;
                    answerFieldsContainer.appendChild(label);
                    answerFieldsContainer.appendChild(textarea);
                }
                const label = document.createElement('label');
                label.textContent = `論述問題`;
                label.className = "block text-sm font-medium text-gray-700 mt-4";
                const textarea = document.createElement('textarea');
                textarea.rows = 8;
                textarea.className = 'w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 mt-1';
                textarea.placeholder = '論述問題の解答を入力...';
                answerFieldsContainer.appendChild(label);
                answerFieldsContainer.appendChild(textarea);
            }
        }

        async function generateQuestion(keyword = null) {
            if (!apiKey) {
                showApiKeyModal();
                return;
            }

            questionArea.classList.remove('hidden');
            questionDisplay.innerHTML = '<div class="loader mx-auto"></div>';
            resultsArea.classList.add('hidden');
            answerFieldsContainer.innerHTML = '';

                       const subjectName = currentSubject === 'japanese' ? '日本経済史' : '西洋経済史';
            let professorStyle;
            if (currentSubject === 'japanese') {
                professorStyle = '廣田先生のスタイルに沿って、論述問題を1題作成してください。問題文には必ず「（200字程度）」という指定語数を含めてください。問題は必ず「①この政策/出来事が行われた理由（背景）、②この政策/出来事の内容、③この政策/出来事が日本の経済・社会にもたらした影響（結果）、をそれぞれ説明しなさい。」という形式にしてください。';
            } else {
                professorStyle = 'ばんざわ先生のスタイルに沿って、大問を2つ作成してください。大問1は指定された4つの語句について簡潔に説明させる語句説明問題。大問2は特定のテーマについて複数の学説を整理・比較させる論述問題とし、問題文には必ず「（最低200～300字）」という指定語数を含めてください。';
            }
            
            const keywordInstruction = keyword ? `特に「${keyword}」というキーワードに関連する問題を` : '全範囲からランダムに';


            const prompt = `
あなたは大阪大学経済学部の経済史の試験問題を作成するAIです。
以下の講義資料のみを参考にして、過去の出題傾向を踏まえた擬似試験問題を作成してください。

# 講義資料 (${subjectName})
${lectureNotes[currentSubject]}

# 指示
- ${subjectName}の試験問題として、${keywordInstruction}作成してください。
- 形式は${professorStyle}
- 難易度は期末試験レベルに設定してください。
- 問題文のみを生成し、解説や解答は含めないでください。
- Markdown形式の記号（##, ---, ** など）は一切含めず、プレーンテキストで出力してください。
            `;

            const generatedQuestion = await callGemini(prompt);
            if (generatedQuestion) {
                currentQuestion = cleanMarkdown(generatedQuestion);
                questionDisplay.innerHTML = currentQuestion.replace(/\n/g, '<br>');
                createAnswerFields(currentSubject);
            } else {
                questionDisplay.textContent = '問題の生成に失敗しました。APIキーが正しいか確認してください。';
            }
        }

        async function gradeAnswer() {
            if (!apiKey) {
                showApiKeyModal();
                return;
            }
            
            const answerTextareas = answerFieldsContainer.querySelectorAll('textarea');
            let answerText = '';
            let allFilled = true;

            if (currentSubject === 'japanese') {
                answerText = answerTextareas[0].value.trim();
                if (!answerText) allFilled = false;
            } else {
                const answers = [];
                answerTextareas.forEach((textarea, index) => {
                    const answer = textarea.value.trim();
                    if (!answer) allFilled = false;
                    if (index < 4) {
                        answers.push(`語句説明${index + 1}の解答:\n${answer}`);
                    } else {
                        answers.push(`論述問題の解答:\n${answer}`);
                    }
                });
                answerText = answers.join('\n\n');
            }

            if (!allFilled) {
                alert('すべての解答欄を入力してください。');
                return;
            }

            resultsArea.classList.remove('hidden');
            loadingSpinner.classList.remove('hidden');
            resultsContent.classList.add('hidden');

            const subjectName = currentSubject === 'japanese' ? '日本経済史' : '西洋経済史';
            
            const prompt = `
あなたは大阪大学経済学部の経済史の採点を行うTA（ティーチングアシスタント）です。
あなたの知識やインターネットの情報は一切使わず、提供された講義資料の内容のみを絶対的な採点基準としてください。

# 採点基準となる講義資料 (${subjectName})
${lectureNotes[currentSubject]}

# 試験問題
${currentQuestion}

# 学生の解答
${answerText}

# 指示
以下の4つのタスクを厳密に実行し、結果をJSON形式で出力してください。

1.  **採点 (score)**:
    - 学生の解答を0点から100点満点で採点してください。
    - **重要**: 採点にあたっては、厳しすぎず、講義内容の要点を理解している学生が70点から80点程度の得点を得られるような、公平かつ建設的な評価を心がけてください。完璧な解答でなくとも、核となる概念を捉えられていれば積極的に評価してください。
    - 採点は、講義資料の内容とどれだけ合致しているか、重要なキーワードや因果関係が正しく説明できているかに基づいて厳密に行ってください。講義資料にない記述は評価しないでください。

2.  **総評 (feedback)**:
    - 採点結果についての総評を記述してください。
    - 良かった点、講義資料の内容に照らして不足している点、誤っている点を具体的に指摘してください。西洋史の場合は、各設問について言及してください。

3.  **模範解答の作成 (modelAnswer)**:
    - 完璧な解答をゼロから作るのではなく、**学生の解答をベースとして**、それを改善する形で模範解答を作成してください。
    - 具体的には、学生の解答から不要な部分を削り、不足しているキーワードや論理展開を講義資料から補い、より洗練された完璧な解答へと推敲してください。
    - **重要**: 模範解答は、問題文で指定された語数（日本史：200字程度、西洋史論述：200〜300字）に準拠するように作成してください。講義資料の重要度が低い要素は省略しても構いません。


4.  **出力形式**:
    - 必ず以下のキーを持つJSONオブジェクトとして結果を返してください: {"score": (0-100の数値), "feedback": "総評テキスト", "modelAnswer": "模範解答テキスト"}
`;

            const gradingSchema = {
                type: "OBJECT",
                properties: {
                    "score": { "type": "INTEGER" },
                    "feedback": { "type": "STRING" },
                    "modelAnswer": { "type": "STRING" }
                },
                required: ["score", "feedback", "modelAnswer"]
            };

            const resultJson = await callGemini(prompt, gradingSchema);

            loadingSpinner.classList.add('hidden');
            resultsContent.classList.remove('hidden');

            if (resultJson) {
                try {
                    const result = JSON.parse(resultJson);
                    resultsContent.innerHTML = `
                        <div class="flex items-baseline justify-between pb-2 border-b-2 mb-4">
                            <h3 class="text-2xl font-bold">採点結果</h3>
                            <p class="text-4xl font-bold text-blue-600">${result.score}<span class="text-xl font-normal text-gray-600"> / 100点</span></p>
                        </div>
                        <div class="prose">
                            <h3>総評</h3>
                            <p>${cleanMarkdown(result.feedback).replace(/\n/g, '<br>')}</p>
                            <h3>模範解答（あなたの解答に基づく改善案）</h3>
                            <p>${cleanMarkdown(result.modelAnswer).replace(/\n/g, '<br>')}</p>
                        </div>
                    `;
                } catch (e) {
                    console.error("Failed to parse JSON:", resultJson);
                    resultsContent.innerHTML = `<p class="text-red-500">採点結果の解析に失敗しました。AIの応答が不正な形式でした。</p>`;
                }
            } else {
                resultsContent.innerHTML = `<p class="text-red-500">採点に失敗しました。APIキーが正しいか、または解答内容を確認してください。</p>`;
            }
        }

        async function callGemini(prompt, schema = null) {
            let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
            const payload = {
                contents: chatHistory,
                ...(schema && {
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: schema
                    }
                })
            };
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    throw new Error(`APIリクエスト失敗 (ステータス: ${response.status})`);
                }
                const result = await response.json();
                if (result.candidates && result.candidates[0].content.parts.length > 0) {
                    return result.candidates[0].content.parts[0].text;
                }
                return null;
            } catch (error) {
                console.error('Gemini API Error:', error);
                alert(`AIとの通信中にエラーが発生しました: ${error.message} APIキーの設定を確認してください。`);
                return null;
            }
        }

        // --- Event Listeners ---
        subjectButtons.forEach(btn => {
            btn.addEventListener('click', () => setupTestScreen(btn.dataset.subject));
        });

        backToHomeBtn.addEventListener('click', () => showScreen('home-screen'));
        generateKeywordQBtn.addEventListener('click', () => generateQuestion(keywordSelect.value));
        generateRandomQBtn.addEventListener('click', () => generateQuestion(null));
        submitAnswerBtn.addEventListener('click', gradeAnswer);

        showApiKeyModalBtn.addEventListener('click', showApiKeyModal);
        apiKeyCancel.addEventListener('click', hideApiKeyModal);
        apiKeySave.addEventListener('click', () => {
            const newApiKey = apiKeyInput.value.trim();
            if (newApiKey) {
                apiKey = newApiKey;
                localStorage.setItem('geminiApiKey', newApiKey);
                hideApiKeyModal();
                alert('APIキーを保存しました。');
            } else {
                alert('APIキーを入力してください。');
            }
        });

    </script>
</body>
